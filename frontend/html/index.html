<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceWarfare | Bejelentkezés</title>
    <link rel="icon" href="/images/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>

<body class="body">
    <div class="wrapper">
        <form id="loginForm" action="">
            <h1>Bejelentkezés</h1>
            <div class="input-box">
                <input for="loginEmail" type="email" class="form-control" id="loginEmail" placeholder="Email Cím" required>
                <i class='bx bxs-user'></i>
            </div>
                 <div class="input-box">
                    <input for="loginPassword" type="password" class="form-control" id="loginPassword" placeholder=" Jelszó" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="kar" >Bejelentkezés</button>
                <div class="register-link">
                    <p>Még nincs fiókod? <button type="button" onclick="forRegister()" class="kar">Regisztráció</button></p>
                </div>

            </div> <!-- távtartó -->
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
